name: Linting

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  prose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker info (debugging)
        run: |
          docker --version
          docker compose version

      # Run Vale (spelling + grammar) via the Docker-based toolchain
      - name: Run Vale linting inside Docker
        run: make lint
